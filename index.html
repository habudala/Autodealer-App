<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title>Movie Mate Database</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style type="text/css">

	body {background-color:#99ccff;
		  }
		  .container-fluid {margin:0px; padding:0px;}
		  .container {padding:0px; box-sizing:border-box;}
		 .row.one {text-align:center;margin:0px;
		 		padding:0px; background-color:#0000e6;
		 		height:200px;color:white;
		 		/*height:300px;background:url(images/bg.jpg); background-position:center center;*/}

		 .row.two {text-align:center;margin:0px;
		 		padding:0px; background-color:#99ccff;}

		 .row.three {text-align:center;margin:0px;
		 		padding:0px;
		 		background-color:#99ccff;}

		 .row.four {background-color:#99ccff;
		 			margin:0px;
		 			margin-top:45px;
		 			padding:0px; height:100vh;}

	/*	 #screen {width:45vw;
		 		  height:265px;
		 		  z-index: 0;
		 		  transform:skewX(175deg);
		 		  background-color:white;
		 		  border:5px outset grey;
		 		  position:absolute;
		 		  right:0px;
		 		  top:0px;z-index: 60;}*/


		  img {width:100vw; 

		  	   height:35vh;
		  	   margin:0px;
		  	   margin-top:-97px;
		  	   padding:0px;
		  	   }

		  button {padding:10px;
		  		  font-size:20px;
		  		  margin:10px;
		  		  background-color:#b3ffd9;
		  		  border:none;
		  		  border-radius:15px;}

		  input[type=text] {padding:6px; font-size:20px; border-radius:5px; width:250px;}

		  .tile {height:50vh; padding:0px; margin-top:30px; margin-bottom:30px; /*border:1px solid black;*/}

		  

		  #title { }

		  #img {width:20vw;  margin:auto; padding:0px;}

		  #desc {width:20vw; margin:auto; border:3px solid white; padding:0px; margin-bottom:10px;}

		  #img>img {margin:0px; padding:0px;width:100%;}

		  .exp {width:96%; margin:auto; border:1px solid black; /*height:50vh;*/padding-top:1vh;padding-top:7px; border-radius:10px; margin-top:15px;background-color:white; }

		  
	</style>
</head>
<body ng-controller="myController">
	
	<div class="container-fluid">

		<div class="row one">
			<h1>Movie Mate</h1>
			<h2>Never think of what to watch again!</h2>
		</div><!--row one (title,subtitle) ending-->
		
		<div class="row two">
			<div id="screen"></div>
			<div><img src="images/filmrail.png"/></div>
			<input type="text" id="userInput" ng-model="query" placeholder="Search Movies or Series"/>
			<button id="submit" ng-click="mySearch()">Search</button>
		</div><!--row two ending-->

		<div class="row three">

			<button id="one" ng-click="nowPlaying()">Now Playing</button>
			<button id="two" ng-click="popular()">Popular</button>
			<button id="three" ng-click="upcoming()">Upcoming</button>
			<button id="four" ng-click="topRated()">Top-Rated</button>
			<button id="five" ng-click="genres()">Genres</button>
			<button id="six" ng-click="extras()">Extras</button>

		</div><!-- row three ending-->

		<div class="row four">
			<div class="container">

				<div ng-repeat="tile in myArray" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 tile" >
					<div class="exp">
						<div id="img">
							<img ng-src="http://image.tmdb.org/t/p/w320{{tile.poster_path}}?api_key=5ce8b69de33584132f1db727eb5cb513"/>
						</div>
						<div id="desc">
							<h4 id="title" class="text-center">{{tile.title}}</h4>
							<h5 id="type" class="text-center">Release Date : {{tile.release_date}}</h5>
							<h5 id="rating" class="text-center">Rating : {{tile.vote_average}}</h5>
						</div>
					</div>
				</div>
				

			</div>
		</div>

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src=scripts/script.js></script>
</body>
</html>
